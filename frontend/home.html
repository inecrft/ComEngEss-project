<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Assignment Reminder Page</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script_cv.js" defer></script>
  </head>
  <body onload=getUserID();getCourses();>
    <div class="container">

      <div class="left">
        <div class="calendar">

          <div class="month">
            <i class="prev">&larr;</i>
            <div class="date"></div>
            <i class="next">&rarr;</i>
          </div>

          <div class="week">
          
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

          <div class="days"></div>

        </div>
      </div>

      <div class="right">
        <div class="head"><span id="user-id"></span>Assignment List</div>
        <div class="assignments"></div>
        <button onclick=createAssignmentList()>show assignment</button>
      </div>
      
    </div>
    <script src="script_calendar.js"></script>
  </body>
</html>
